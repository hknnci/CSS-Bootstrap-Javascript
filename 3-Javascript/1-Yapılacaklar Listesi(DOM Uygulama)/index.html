<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d62010be2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hakan Naci</title>
    <style>

    </style>
</head>

<body>

    <div class="container p-3">
        <h1 class="app-title" id="header">Yapılacaklar Listesi Uygulaması</h1>

        <div class="card">
            <div class="card-header">
                Yeni Yapılacak
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control" placeholder="Yapılacak bir şey yaz!">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="card mt-3">
            <div class="card-header">
                Yapılacaklar Listesi
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Hepsini Sil
                </a>
            </div>
            <ul id="task-list" class="list-group"></ul>
        </div>


    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
